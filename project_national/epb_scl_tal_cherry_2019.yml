stock_type: residential
buildstock_directory: ../  # Relative to this file or absolute
project_directory: project_national  # Relative to buildstock_directory
output_directory: /projects/enduse/mfm_runs/res_epb_scl_tal_cherry_51_01_01_2019
weather_files_path: /shared-projects/buildstock/weather/BuildStock_2019_FIPS.zip  # Relative to this file or absolute path to zipped weather files

reporting_measures:
  - QOIReport

baseline:
  #buildstock_csv: buildstock.csv
  n_datapoints: 550000 # Comment this line out if using a custom buildstock csv file
  n_buildings_represented: 133172057 # ACS 5yr-2016
  sampling_algorithm: quota # The default resstock sampling algorithm - use precomputed if using the precomputed_sample option  
schema_version: 0.2
residential_simulation_controls:
  timesteps_per_hr: 4
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2019
downselect:
  resample: false
  logic:
  - or:
      - County|WA, King County
      - County|GA, Catoosa County
      - County|GA, Dade County
      - County|GA, Walker County
      - County|TN, Bledsoe County
      - County|TN, Bradley County
      - County|TN, Hamilton County
      - County|TN, Marion County
      - County|TN, Rhea County
      - County|TN, Sequatchie County
      - County|FL, Leon County
      - County|MI, Benzie County
      - County|MI, Grand Traverse County
      - County|MI, Kalkaska County
      - County|MI, Leelanau County
      - County|MI, Manistee County
      - County|MI, Wexford County
simulation_output:
  include_enduse_subcategories: true
timeseries_csv_export:
  reporting_frequency: Timestep
  include_enduse_subcategories: true
eagle:
  n_jobs: 200
  minutes_per_sim: 45
  account: enduse
  sampling:
    time: 480
  postprocessing:
    time: 480
    n_workers: 44
postprocessing:
  aggregate_timeseries: false
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: eulp
      prefix: simulation_output/regional_runs/resstock/WA
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: enduse
      max_crawling_time: 1000 #time to wait for the crawler to complete before aborting it
